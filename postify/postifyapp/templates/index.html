{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body class="bg-dark bg-gradient d-flex flex-row mb-3 ms-4 my-4 text-center">

        <!-- Main Header Card -->
        <div class="card bg-dark  mx-5 flex-grow-1 text-white" id="main-header">
        <div class="card-body">
            <figure class="text-center">
            <blockquote class="blockquote">
                <h1 class="text-decoration-underline">My Feed</h1>
            </blockquote>

            <!-- Renders post from DB here -->
                {% for post in posts %}
                    <ul class="list-unstyled">
                        <li class="mt-5 text-wrap text-capitalize fs-5 fw-bold 
                        text-decoration-none">{{ post.author }}</li>
                        <li>{{ post.message }}</li>
                    </ul>
                {% endfor %}
        </div>
        </div>



    
    <form method="post" class="submit-form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form.as_p }}
    </form>
    
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
