{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Postify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body class="bg-dark d-flex flex-row mb-3 ms-4 my-4 text-center">

        
        <div class="card bg-dark-subtle mx-5 flex-grow-1" id="main-header">
        <div class="card-header ">
           Feed
        </div>

        <div class="card-body">
            
            <figure class="text-center">
            <img src="{% static 'images/postify.png' %}" class="img-responsive" id="logo">
            <blockquote class="blockquote">
                <p>Another random post title over here for debug purposes!</p>
            </blockquote>
            {% for post in posts %}
                <li>{{ post.author }}</li>
                <li>{{ post.message }}</li>
            {% endfor %}
        </div>
        </div>



    
    <form method="post" class="submit-form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form.as_p }}
    </form>
    
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
